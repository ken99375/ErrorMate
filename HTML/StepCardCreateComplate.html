<!--ステップカード新規作成完了画面-->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>保存完了</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN",
                   "メイリオ", "Noto Sans JP", sans-serif;
      display: grid;
      place-items: center;
      background: #fff; /* 色は気にしないとのことなのでデフォルト */
      color: #000;
    }
    .wrap {
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      width: 100%;
      max-width: 1100px;
    }
    /* 大きなメッセージ */
    .message[name="message"] {
      font-weight: 700;
      margin: 0 0 1.5rem;
      font-size: clamp(48px, 10vw, 140px);
      line-height: 1;
    }
    /* リンク */
    a.link[name="link_list"] {
      display: inline-block;
      font-weight: 600;
      text-decoration: underline;
      font-size: clamp(16px, 2.2vw, 28px);
      color: inherit;
      margin-top: 0.5rem;
    }
    a.link:focus { outline: 3px solid rgba(0,0,0,0.12); outline-offset: 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <!-- 指定の name 属性を付与 -->
    <div class="message" name="message" role="status" aria-live="polite">保存完了！</div>

    <!-- name 属性: link_list -->
    <a href="#" class="link" name="link_list" id="link_list">一覧に戻る</a>
  </main>
</body>
</html>
