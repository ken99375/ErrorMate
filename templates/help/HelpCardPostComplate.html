{% extends "base.html" %}

{% block title %}ヘルプカード投稿完了 - ErrorMate{% endblock %}

{% block extra_css %}
<style>
  html, body { height: 100%; margin: 0; }
  body {
    display: grid;
    place-items: center;
    background: #fff;
    color: #000;
  }
  .wrap {
    text-align: center;
    padding: 2rem;
    box-sizing: border-box;
    width: 100%;
    max-width: 1100px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .message[name="message"] {
    font-weight: 700;
    margin: 0 0 1.5rem;
    font-size: clamp(48px, 10vw, 140px);
    line-height: 1;
  }
  a.link[name="link_list"] {
    margin-top: 0.6rem;
    margin-left: clamp(120px, 14vw, 360px);
    text-decoration: underline;
    font-weight: 700;
    font-size: clamp(16px, 2.2vw, 28px);
    color: inherit;
    display: inline-block;
  }
  a.link:focus {
    outline: 3px solid rgba(0,0,0,0.12);
    outline-offset: 4px;
    border-radius: 4px;
  }
  @media (max-width: 700px) {
    .message[name="message"] { white-space: normal; font-size: clamp(40px, 12vw, 80px); }
    a.link[name="link_list"] {
      margin-left: clamp(20px, 6vw, 80px);
      align-self: center;
    }
  }
</style>
{% endblock %}

{% block content %}
<main class="wrap" role="main" aria-live="polite">
  <div class="message" name="message">投稿完了！</div>
  <a href="{{ url_for('help.create_complete') }}" class="link" name="link_list" id="link_list">一覧に戻る</a>
</main>
{% endblock %}
