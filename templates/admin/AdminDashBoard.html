{% extends "base.html" %}

{% block title %}ErrorMate（管理者タブ）{% endblock %}

{% block extra_css %}
<style>
  .button-area {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 3rem;
  }

  .btn {
    width: 200px;
    height: 120px;
    font-size: 20px;
    font-weight: bold;
    border: 2px solid #000;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn-library {
    background-color: #5ba5ff; /* 青 */
    color: #000;
  }

  .btn-allanalysis {
    background-color: #36c472; /* 緑 */
    color: #000;
  }

  .btn:hover {
    opacity: 0.8;
  }
</style>
{% endblock %}

{% block content %}
<div class="button-area">
  <!-- カードライブラリボタン -->
  <button type="submit" name="btn_library" class="btn btn-library">カードライブラリ</button>

  <!-- 全体分析ボタン -->
  <button type="button" name="btn_allanalysis" class="btn btn-allanalysis">全体分析</button>
</div>
{% endblock %}
