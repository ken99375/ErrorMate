{% extends "base.html" %}

{% block title %}ステップカード保存完了 - ErrorMate{% endblock %}

{% block extra_css %}
<style>
  main.container {
    min-height: calc(100vh - 70px); /* ヘッダーの高さぶん調整 */
    display: grid;
    place-items: center;
    padding-top: 2rem;   /* 上の余白を少し入れるとさらに安定 */
    padding-bottom: 2rem;
  }
  
  .wrap {
    text-align: center;
    padding: 2rem;
    box-sizing: border-box;
    width: 100%;
    max-width: 1100px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .message {
    font-weight: 700;
    margin: 0 0 1.5rem;
    font-size: clamp(48px, 10vw, 140px);
    line-height: 1;
  }
  
  a.link {
    margin-top: 0.6rem;
    margin-left: clamp(120px, 14vw, 360px);
    text-decoration: underline;
    font-weight: 700;
    font-size: clamp(16px, 2.2vw, 28px);
    color: inherit;
    display: inline-block;
  }

  a.link:focus {
    outline: 3px solid rgba(0,0,0,0.12);
    outline-offset: 4px;
    border-radius: 4px;
  }
  
  @media (max-width: 700px) {
    main.container {
      height: auto;
      min-height: 100vh;
    }
    .message { white-space: normal; font-size: clamp(40px, 12vw, 80px); }
    a.link {
      margin-left: clamp(20px, 6vw, 80px);
      transform: none;
      align-self: center;
    }
  }
</style>
{% endblock %}

{% block content %}
<main class="container">
    {# base.htmlでcontainer-fluidに変更済みと仮定 #}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="text-center mt-5 mb-5">
                <h1 class="display-5 fw-bold mb-2">投稿が完了しました</h1>
                <p class="lead text-muted">投稿が正常に送信されました。<br>ご利用ありがとうございます。</p>
            </div>
            
            <div class="card shadow-sm p-4 mt-5">
                <h2 class="h5 card-title mb-4">次のステップ</h2>
                
                <div class="d-grid gap-3">
                    <a href="{{ url_for('main.index') }}" class="btn btn-warning btn-lg">
                        ホームメニューに戻る
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                        </svg>
                    </a>
                    <a href="{{ url_for('step_card.create_card') }}" class="btn btn-outline-info btn-lg">
                        新しい投稿を作成
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                        </svg>
                    </a>
                </div>
            </div>
            
        </div>
    </div>
</main>
{% endblock %}
