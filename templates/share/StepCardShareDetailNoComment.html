{% extends "base.html" %}

{% block title %}ステップカード共有詳細（コメントなし）- ErrorMate{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/stepcarddetail_nocomment.css') }}">
{% endblock %}

{% block content %}
<div class="detail-container">
    <div class="scroll-area">
      
      <!-- コメント・コード入力枠 -->
      <div class="comment-section">
        <h2 class="comment-title">コメント</h2>
        <textarea class="comment-input" placeholder="コメントを入力してください。"></textarea>

        <h2 class="code-title">コード</h2>
        <textarea class="code-input" placeholder="ここにコードを入力してください。"></textarea>
      </div>

      <!-- コメントなしメッセージ -->
      <p class="no-comment">コメントはありません</p>

      <!-- 一覧に戻るリンク -->
      <a href="{{ url_for('share.list_step_cards') }}" class="back-link">一覧に戻る</a>

    </div>
  </div>
{% endblock %}
