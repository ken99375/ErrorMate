        type="text"

    <!-- タグ検索ボタンの動作（仮） -->
    <script>
    document.getElementById("searchBtn").addEventListener("click", function () {
        const keyword = document.getElementById("tagInput").value.trim();
        if (keyword) {
            alert("検索キーワード: " + keyword);
          // 🔹 今後ここでDB検索処理を追加予定
