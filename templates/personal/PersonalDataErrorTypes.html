{% extends "personal_base.html" %}

{% block title %}エラー種別比率｜ErrorMate{% endblock %}

{% block personal_content %}
  <h2>エラー種別比率</h2>

  <div style="width: 520px; height: 360px;">
    <canvas id="errorTypePie"></canvas>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Pythonから渡したデータ -->
  <script>
    window.ERROR_TYPE_RATIO_DATA = {{ chart_data|safe }};
  </script>

  <!-- このページ専用JS -->
  <script src="{{ url_for('static', filename='js/error_type_ratio.js') }}" defer></script>
{% endblock %}
