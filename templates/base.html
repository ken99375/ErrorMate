    <!doctype html>
    <html lang="ja" data-bs-theme="auto">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}ErrorMate{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 共通CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">

    {% block extra_css %}{% endblock %}
    </head>
    <body>
    {% block header %}
    <!-- 共通ヘッダー -->
    <header class="navbar navbar-light bg-light shadow-sm px-3 position-relative">
        <!-- トップへ：main_bp 側の関数名に合わせて変更して -->
        <a href="{{ url_for('main.index') }}"
        class="navbar-brand mb-0 h1"
        style="color:#f57c00;font-size:2rem;">
        ErrorMate
        </a>

        <!-- ハンバーガーメニュー -->
        <div class="hamburger-menu" id="customMenu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        </div>

        <!-- オーバーレイとメニュー -->
        <div class="overlay"></div>
        <nav class="nav-menu">
        <div class="menu-section">
            <span class="menu-title">ステップカード一覧</span>
            <a href="{{ url_for('step_card.stepcard_list') }}">・一覧表示</a>
            {# そのうち新規作成用のルート作ったらここを差し替える #}
            <a href="{{ url_for('step_card.stepcard_list') }}">・新規作成</a>
        </div>

        <div class="menu-section">
            <span class="menu-title">ヘルプ要求カード</span>
            <a href="#">・新規作成</a>
        </div>

        <div class="menu-section">
            <span class="menu-title">カードライブラリ</span>
            <a href="#">・ステップカード</a>
            <a href="#">・ヘルプ要求カード</a>
        </div>

        <div class="menu-section">
            <span class="menu-title">個人分析</span>
            <a href="#">・エラー発生回数</a>
            <a href="#">・言語種別比率</a>
            <a href="#">・エラー種別比率</a>
            <a href="#">・コメント回数</a>
            <a href="#">・コメント傾向</a>
        </div>
        </nav>
    </header>
    {% endblock header %}

    <!-- 各画面ごとの中身 -->
    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <!-- 共通JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>

    {% block extra_js %}{% endblock %}
    </body>
    </html>
