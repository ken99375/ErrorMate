    {% extends "base.html" %}

    {% block title %}ステップカード一覧 | ErrorMate{% endblock %}

    {% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ステップカード.css') }}">
    {% endblock %}

    {% block content %}
    <!-- ステップカード一覧画面 -->
    <section id="screen-list" class="screen active">
    <div class="screen-title">ステップカード一覧</div>

    <div class="toolbar" id="toolbar">
        <!-- 新規作成リンク -->
        <button
        class="link-button"
        id="link_create"
        name="link_create"
        >
        新規作成
        </button>
    </div>

    <!-- カードが1件もないときの表示 -->
    <div id="empty_area" class="empty-message">
        <p style="color: #e53935;">ステップカードが作られていません</p>
        <button
        class="link-button"
        id="link_create_empty"
        name="link_create_empty"
        >
        新規作成
        </button>
    </div>

    <!-- カード一覧 -->
    <div id="card_list" class="card-list"></div>
    </section>

    <!-- 新規作成 / 編集画面 -->
    <section id="screen-editor" class="screen">
    <div class="form-box">
        <h2>エラータイトル</h2>
        <form id="step_form">
        <div class="form-row">
            <label for="text_title">エラータイトル</label>
            <input
            type="text"
            id="text_title"
            name="text_title"
            maxlength="255"
            required
            >
        </div>

        <div class="form-row">
            <label for="text_error">エラーコード</label>
            <textarea
            id="text_error"
            name="text_error"
            rows="3"
            ></textarea>
        </div>

        <div class="form-row">
            <label for="text_fixcode">修正コード</label>
            <textarea
            id="text_fixcode"
            name="text_fixcode"
            rows="3"
            ></textarea>
        </div>

        <div class="form-row">
            <label for="text_message">エラーメッセージ</label>
            <textarea
            id="text_message"
            name="text_message"
            rows="3"
            ></textarea>
        </div>

        <div class="form-row">
            <label for="text_result">実装結果</label>
            <textarea
            id="text_result"
            name="text_result"
            rows="3"
            ></textarea>
        </div>

        <div class="form-footer">
            <!-- 一覧リンク -->
            <button
            type="button"
            class="back-link"
            id="link_list"
            name="link_list"
            >
            一覧に戻る
            </button>

            <!-- 保存ボタン -->
            <button
            type="submit"
            class="btn-primary"
            id="btn_save"
            name="btn_save"
            >
            保存
            </button>
        </div>
        </form>
    </div>
    </section>
    {% endblock %}

    {% block extra_js %}
    <script src="{{ url_for('static', filename='js/ステップカード一覧.js') }}" defer></script>
    {% endblock %}
